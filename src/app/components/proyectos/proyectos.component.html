<div class="w-3/4 h-full flex items-center">
<div *ngIf="selectedProject== null" class="flex flex-wrap flex-row justify-center items-center">
  <div *ngFor="let project of projects" (click)="showDetail(project)" class="card transform rotate-6 rounded-3xl m-12 md:m-5 bg-blue">
      <div class="relative innerDiv transform -rotate-6 border-2 border-black">
      <p class="absolute inset-0 -mt-2 z-0 text-white">{{project.name}}</p>
      <img class="z-30" [src]="project.img"/>
      </div>
  </div>
</div>

<div class="w-full" *ngIf="selectedProject != null">
  <h3 class="text-3xl ml-0 title">{{selectedProject.name}}</h3>
<div class="containerProjects flex">
  <div class="player relative md:w-3/4 rounded-xl ml-6 mr-6 mb-6">
  <div class="bg-blue player relative rounded-xl m-6">
    <video  (timeupdate)="changeProgress($event)" (canplay)="changeProgress($event)" id="myVideo"><source [src]="selectedProject.video" type="video/mp4"/>
      Your browser does not support the video tag.
    </video>
    <div class="show-controls w-full absolute bottom-0 z-20 bg-blue bg-opacity-50">
    <div class="controlsContainer m-2 flex flex-row align-middle justify-items-center">
      <button (click)="playVideo()" class=" ml-4 btn bg-accent border-accent buttonPlay" id="playButton">
        <i class="fas fa-play"></i>
      </button>
    <div (click)="setProgress($event)" title="buscar" class="bg-accent text-black progress-range">
      <div class="progress-bar"></div>
    </div>
    <i id="muteIcon" (click)="toggleMute()" class="fas fa-volume-mute ml-2 fa-2x mr-2"></i>
    <i (click)="toggleFullScreen()" class="fas fa-expand fa-2x ml-2 mr-2"></i>
  </div>
</div>
</div>
<i (click)="goBack()" class="fas fa-chevron-circle-left fa-3x back p-2"></i>
</div>
<div class="w-2/5">
  <h3 class="mb-3">Descripción</h3>
  <div class="description">{{selectedProject.description}}</div>
  <h3 class="mt-3 mb-3">Tecnologías utilizadas</h3>
  <div class="flex flex-row flex-wrap">
  <img *ngIf="selectedProject.technologies.includes('css')" class="h-16 w-16 m-2" src="../../../assets/css.svg" alt="">
  <img *ngIf="selectedProject.technologies.includes('html')" class="h-16 w-16 m-2" src="../../../assets/html.svg" alt="">
  <img *ngIf="selectedProject.technologies.includes('javascript')" class="h-16 w-16 m-2" src="../../../assets/javascript.svg" alt="">
  <img *ngIf="selectedProject.technologies.includes('bootstrap')" class="h-16 w-16 m-2" src="../../../assets/bootstrap.svg" alt="">
  <img *ngIf="selectedProject.technologies.includes('laravel')" class="h-16 w-16 m-2" src="../../../assets/laravel.svg" alt="">
  <img *ngIf="selectedProject.technologies.includes('mysql')" class="h-16 w-16 m-2" src="../../../assets/mysql.svg" alt="">
  <img *ngIf="selectedProject.technologies.includes('angular')" class="h-16 w-16 m-2" src="../../../assets/angular.svg" alt="">
  <img *ngIf="selectedProject.technologies.includes('php')" class="h-16 w-16 m-2" src="../../../assets/php.svg" alt="">
</div>
</div>
</div>


</div>
</div>
